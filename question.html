<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbox with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="card d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow" style="max-width: 400px; height: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Chat with Sakshi</h5>
            </div>
            <div class="card-body overflow-auto bg-light" style="height: 400px;">
                <div class="mb-2 p-2 rounded bg-secondary text-white" style="max-width: 80%;">Hello! Good Morning.</div>
                <div class="mb-2 p-2 rounded bg-primary text-white ms-auto" style="max-width: 80%;">Hi, Good morning
                    sir.</div>
                <div class="mb-2 p-2 rounded bg-secondary text-white" style="max-width: 80%;">Tell me about Yourself
                </div>
                <div class="mb-2 p-2 rounded bg-primary text-white ms-auto" style="max-width: 80%;">I'm Sakshi Taksande,
                    a B.Tech student in Computer Science.</div>
                <div class="mb-2 p-2 rounded bg-secondary text-white" style="max-width: 80%;">That's great! What are
                    your interests in tech?</div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your question here..."abled>
                    <button class="btn btn-primary" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
